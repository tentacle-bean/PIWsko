<html>
    <head>
        
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lista zadań</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a64e9b9146.js" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: rgb(34, 34, 34);
                color:rgb(255, 255, 255)
                
            }

            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 12%;
                display: inline-block;
            }

            .modal{
                display: none;
                position: fixed;
                z-index: 1;
                padding-top: 100px;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0,0,0,0.4);
                
            }

                .modal-content {
                background-color: rgb(77, 77, 77);
                
                margin: auto;
                margin-top: 10%;
                padding: 20px;
                border: 3px solid #0ed6bb;
                width: 60%;
            }

            * {
                box-sizing: border-box;
            }

            ul p {
                cursor: pointer;
                position: relative;
                padding: 12px 8px 12px 60px;
                font-size: 18px;
                transition: 0.2s;

            }

            ul p.checked {
                background: #888;
                color: #fff;
                text-decoration: line-through;
            }

            .red-x {
                background-color: #c93434;
                border-radius: 10px;
            }

            .green-x {
                background-color: #52da52;
                
            }

            .column {
                float: left;
                width: 40%;
            }

            .columnX{
                float: left;
                width: 180px;
                text-align: left;
                padding-left: 0;
            }

            .row:after {
                content: "";
                display: table;
                clear: both;
            }

        </style>
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <section class="top_section">
                <header>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                    <img src=https://c.tenor.com/gxZf_vsgbBoAAAAd/opossum-possum.gif></img>
                </header>
            </section><!-- End Header Section -->
            <!-- Content -->



            <section class ="content_section">
                <br><br><br>
                <h1>Nowe zadanie:</h1>
                <input type="text" id="task"/>
                <button id="add" onclick="adder()" class="btn btn-primary">Dodaj do listy</button>
                <button id="restore" class="green-x">Przywróć ostatnio usunięte zadanie</button>

                <br><br><br>
                
                <h2>Lista zadań:</h2>
                <div class="row">
                    
                    <div class="column">
                        <ul id="tasks-list">
                    
        
                        </ul>
                    </div>
                    <div class="column">
                        <ul id="dates-list">
                            
                        </ul>
                    </div>
                    <div class="columnX">
                        <ul id="x-list">
                    
        
                        </ul>
                    </div>
                </div>
                

                <br><br><br><br>
                
                <div class="modal">
                    <div class="modal-content">
                        <h3>Czy na pewno chcesz usunąć zadanie?</h3>
                        <button id="Tak">Tak</button>
                        <button id="Nie">Nie</button>
                        
                    </div>
                </div>      
            </section><!-- End Of Content -->
        </div>
        <script src="./demo.js"></script>
    </body>
</html>
